<div id="create_main" style="margin-bottom: 60px;">

  <div class="row">
    <h2>
      Launch a new execution
      <br>
      <small>Here you can configure a VM and choose what model and method you want to use for solving the problem.</small>
    </h2>
  </div>

  <div id="first-step" ng-show="firstStepActive">

    <vm-config-form></vm-config-form>

    <model-form></model-form>

    <method-form></method-form>

    <br>
    <button type="button" class="btn btn-md btn-success" ng-click="completeFirstStep()">Next step</button>
  </div>

  <div id="second-step" class="row" ng-hide="firstStepActive">
    <div class="row" style="margin-bottom: 50px;">

      <session-summary></session-summary>

      <div id="secondStep" class="col-xs-6">

        <upload-file-form></upload-file-form>

        <solution-type-form></solution-type-form>

        <contact-form></contact-form>

      </div>
    </div>
    <button type="button" class="btn btn-md btn-success center-block" ng-click="createSession()">Submit!</button>
  </div>

</div>
