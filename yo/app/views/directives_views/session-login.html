<h3>
  Welcome to you private area!<br>
  <small>Here you can take a look at the current status, information or results of your session.</small>
</h3>
<br>
<div id="session-login" class="col-sm-12 col-sm-offset-2">
  <form class="form-horizontal" role="form" id="session-login-form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="sessionId">Session ID:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="sessionId" required ng-model="sessionId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sessionKey">Admin Key:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="sessionKey" required ng-model="sessionKey">
      </div>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-md btn-success col-sm-2 col-sm-offset-3" ng-click="logInSession()">Log In</button>
    </div>
  </form>
</div>
