<div id="summary" class="col-xs-5" style="border: solid black 1px; margin: 15px;">
  <h3 class="text-center"><b>Summary</b></h3>
  <div id="vm-resume" style="border-top: solid black 1px">
    <h4 class="text-center"><b>Virtual Machine</b></h4>
    <ul>
      <li><b>Virtual CPUs:</b> {{session.vmConfig.virtualCPUs}} vCPUs</li>
      <li><b>Memory):</b> {{session.vmConfig.ram}} Mb</li>
      <li><b>Real CPUs:</b> {{session.vmConfig.realCPUs}} CPUs</li>
    </ul>
  </div>
  <div id="param-resume" style="border-top: solid black 1px">
    <h4 class="text-center"><b>Execution</b></h4>
    <ul>
      <li><b>Model:</b> {{parameters.model.name}}</li>
      <li><b>Method:</b> {{parameters.method.method}}</li>
    </ul>
  </div>
</div>
